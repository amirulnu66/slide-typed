<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>
<div class="row">
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>

  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active main-slide-image">
		      <img src="img/slideshow_01.jpg" style="width: 100%; height: 550px;" alt="slide-image">
		      <div class="carousel-caption">
		      		<h1 class="animated bounceInDown">Site Templates</h1>
		      		<h3 id="head-text"></h3>
		      </div>
		    </div>
		    <div class="item main-slide-image">
		      <img src="img/slideshow_02.jpg" style="width: 100%; height: 550px;" alt="slide-image">
		      <div class="carousel-caption">
		      		<h1 class="animated zoomInLeft">Templates</h1>
		      		<h3 class="zoomInRight">Sign in to ThemeForest</h3>
		      </div>
		    </div>
		    <div class="item main-slide-image">
		      <img src="img/slideshow_03.jpg" style="width: 100%; height: 550px;" alt="slide-image">
		      <div class="carousel-caption">
		      		<h1 class="animated fadeInDownBig">THEME</h1>
		      		<h3 class="animated slideInRight">Envato Account</h3>
		      </div>
		    </div>

		  </div>

  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
	</div>
</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="scripts/typed.min.js"></script>
		<script src="scripts/jss.js"></script>
</body>
</html>
